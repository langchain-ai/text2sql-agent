name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_TRACING: ${{ secrets.LANGSMITH_TRACING }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: |
          .uv/cache
          .venv
        key: ${{ runner.os }}-uv-test-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-test-

    - name: Install dependencies
      run: uv sync

    - name: Run Tests with Coverage
      run: make test

    # - name: Upload Coverage to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     files: coverage.xml
    #     fail_ci_if_error: false
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     flags: unittests
    #     name: codecov-umbrella

    - name: Comment PR with coverage results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { exitCode } = process;
          const status = exitCode === 0 ? '✅' : '❌';
          const message = exitCode === 0
            ? 'All tests passed with coverage reporting!'
            : 'Tests failed. Please check the logs above.';

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Test Coverage ${status}\n\n${message}`
          });
